<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
    <script>
        window.onload = function () {
            for (var i = 10; i > 0; i--) {
                document.title = i;
                sleep(1000);
            }
            window.location.href = "index2.html";
            function sleep(d){
                for(var t = Date.now();Date.now() - t <= d;);
            }
        };

    </script>
</body>
